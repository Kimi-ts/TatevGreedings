<html>

<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app">
        <div v-if="activeScreen == 'welcomeScreen'">
            <h1>Hello Bob</h1>
            <div>{{message}}</div>
            <div>
                <p>Are you ready to start?</p>
                <button :disabled="yesButtonDisabled" v-on:click="activeScreen='realQuiz'">Yes I'm ready</button>
                <button :disabled="noButtonDisabled" v-on:click="activeScreen='demoQuiz'">No I'm ready</button>
            </div>
        </div>
        <div v-if="activeScreen=='demoQuiz'">
            <div class="question">
                <div v-for="item in demoQuestions" :key="item.id">
                    <div v-if="item.active">
                        <p>{{item.text}}</p>
                        <div v-for="answ in item.answers">
                            <div class="answer">
                                <button v-on:click="moveToNextQuestion(answ.id)">{{answ.litera}} {{answ.text}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="activeScreen=='realQuiz'">
            <div class="question">
                <div v-for="item in questions" :key="item.id">
                    <div v-if="item.active">
                        <p>{{item.text}}</p>
                        <div v-for="answ in item.answers">
                            <div class="answer">
                                <button v-on:click="moveToNextQuestion(answ.id)">{{answ.litera}} {{answ.text}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="activeScreen=='finalText'">
            you are the winner!!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
